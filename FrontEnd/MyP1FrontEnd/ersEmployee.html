<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>  

<body>

    <div class="container">

        <h3>Employee Access</h3>

        <br>

        <div id="submitReimbRow" class="row">
            <h5 id="submitReimbHead">Enter the Amount you would like to request for Reimbursement:</h4>
            <input type="number" id="reimbAmount">
            <button id="submitReimbButton" class="btn col-sm-1 btn-warning">Submit</button>
        </div>

        <br>

        <div id="table-row" class="row">

            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>reimb_id</th> 
                        <th>reimb_amount</th>
                        <th>reimb_status</th>
                        <th>reimb_author</th>
                    </tr>
                </thead>
                <tbody id="reimbursementBody">

                </tbody>
            </table>
        </div>
        <button id="getReimbursementsButton" class="btn btn-warning">View Your Reimbursements</button>

    </div>

    <script src="ersEmployee.js"></script>
</body>
</html>
