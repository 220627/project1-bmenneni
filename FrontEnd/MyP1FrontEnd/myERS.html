<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h3>Welcome to my Employee Reimbursement System</h3>

        <br>

        <div id="loginRow" class="row">
            <h4 id="welcomeHead">Please Enter Your Login Credentials:</h4>
            <input type="text" id="username">
            <input type="password" id="password">
            <button id="loginButton" class="btn col-sm-1 btn-warning">Login</button>
        </div>

        <br>

        <div id="table-row" class="row">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>reimb_ID</th> 
                        <th>reimb_amount</th>
                        <th>reimb_status</th>
                        <th>reimb_author</th>
                    </tr>
                </thead>
                <tbody id="reimbursementBody">

                    <!--To be filled in by JS-->

                </tbody>
            </table>
        </div>
        <button id="getReimbursementButton" class="btn btn-info">Show Reimbursements</button>

        <br><br>

        <h4 id="updateReimbursement">Enter New Reimbursement Status</h4>

        <div class="row">
            <input type="number" id="reimbID" placeholder="Reimbursement ID">
            <input type="text" id="reimb_status" placeholder="Reimbursement Status">
        </div>
        <br>
        <button id="updateButton" class="btn btn-danger">Update Reimbursement Status</button>
    </div>

    <script src="myERS.js"></script>
</body>
</html>
