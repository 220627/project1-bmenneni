<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>  

<body>

    <div class="container">

        <h3>ERS Management Access</h3>

        <br>

        <div id="table-row" class="row">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>reimb_ID</th> 
                        <th>reimb_amount</th>
                        <th>reimb_status</th>
                        <th>reimb_author</th>
                    </tr>
                </thead>
                <tbody id="allReimbsBody">

                    <!--To be filled in by JS-->

                </tbody>
            </table>
        </div>
        <button id="getAllReimbsButton" class="btn btn-info">View All Reimbursements</button>

        <br>

        <h4 id="updateHeader">Enter Reimbursement ID and Updated Status</h4>

        <div class="row">
            <input type="number" id="enterReimbID" placeholder="Reimbursement ID">
            <input type="text" id="newReimbStatus" placeholder="Updated Status">
        </div>
        <br>
        <button id="updateStatusButton" class="btn btn-danger">Update Reimbursement Status</button>
    </div>

    </div>

    <script src="ersEmployee.js"></script>
</body>
</html>
